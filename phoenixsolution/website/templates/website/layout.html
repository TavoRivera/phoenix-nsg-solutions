<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- nav -->
    <section id="header">
        <div class="header">
            <div class="nav-bar">
                <div class="brand">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'images/logo.png' %}" style="height: 45px;">
                        <span class="brand-text">Phoenix NSG Solutions</span>
                    </a>
                </div>
                <div class="nav-list">
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul>
                        <li><a href="{% url 'index' %}" data-after="inicio">Inicio</a></li>
                        <li><a href="{% url 'index' %}#nuestros_servicios" data-after="servicios">Servicios</a></li>
                        <li><a href="{% url 'members' %}" data-after="Nuestro Equipo">Nuestro Equipo</a></li>
                        <li><a href="#" data-after="Contacto">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
<!-- fin nav -->

<!--Contenido-->
{% block body %}{% endblock %}
<!-- Fin contenido -->

<!--Footer-->
<section id="footer">
    <div class="footer container">
        <div class="brand"><h3>Phoenix NSG Solutions</h3></div>
        <p> All Rights Reserved</p>
    </div>
</section>
<!--Fin footer-->

<!--scripts-->
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper(".partners-carousel", {
    slidesPerView: "auto",
    loop: true,
    autoplay: { delay: 2000 },
  });
</script>

<!--end scripts-->
</body>
</html>
